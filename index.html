	<div class="ep-content info-zone double11 max-768">

		<div class="container">
			<!-- <h4 class="text-center mb-5">入場序號登錄</h4>
                <p class="ts-lh-1x text-center">請輸入您的優先入場序號</p> -->
			<hr class="ts-hr--transparent-5 ">

			<div class="info-table-block">
				<form class="form" role="form" name="fastPassEntrance" id="fastPassEntrance" method="post" action="https://cbq.tstartel.com/SGTS/FE">
					<table>
						<tbody>
	
							<tr>
								<td>
									<div>
										<ol class="ts-lh-1x">
											<li>序號為你領取時所填寫之身分證字號</li>
											<li>幫小孩辦請輸入小孩的身分證字號</li>
											<li>幫公司辦請輸入統編+負責人證號末4碼</li>
										</ol>
									</div>
									<div>
										<input type="text" id="passNo" name="passNo" maxlength=20 placeholder="請輸入序號">
									</div>
									<hr class="ts-hr--transparent-5 passNoError" style="display:none">

							</tr>
							<tr>
								<td>
	
									<div>
										<input type="text" id="msisdn" name="msisdn" maxlength=10 placeholder="請輸入已綁定 LINE 的電話號碼">
									</div>
									<hr class="ts-hr--transparent-5 msisdnError" style="display:none">
									<p id="msisdnError" class="invalid-text msisdnError" style="display:none"></p>

								<td>
									<div class="valid-block" id="divCaptcha">

										 <a id="btnRefresh" name="btnRefresh" href="#"> 
										 <img class="icon-code" id="captcha" name="captcha">
										 <i class="fa fa-refresh icon-refresh"></i>
										</a>
										<hr class="ts-hr--transparent-5 captchaCodeError" style="display:none">
										<p id="captchaCodeError" class="invalid-text captchaCodeError" style="display:none"></p>

						<input type="hidden" name="entrance" id="entrance" value="fastPass">

				<a href="javascript:void(0)" id="fastPass"class="confirm-btn ep-btn btn2 btn-block">下一步</a>

	<script>
		//下一步操作
		$("#fastPass").click(function() {
			$("#passNo").val($("#passNo").val().toUpperCase());
			$("#msisdn").val($("#msisdn").val().toUpperCase());
			var frontChkPass = true;
			var passNo = $("#passNo").val();
			var msisdn = $("#msisdn").val();
			if ($.trim(passNo) == "") {
				showErrorTitleMsg('請輸入序號',$("#passNo"), $("#passNoError"), $(".passNoError"));
				frontChkPass = false;
			}
			if ($.trim(msisdn) == "") {
				showErrorTitleMsg('請輸入電話號碼',$("#msisdn"), $("#msisdnError"), $(".msisdnError"));
				frontChkPass = false;
			} else if(!(/\d{10}/.test($("#msisdn").val()))){
				showErrorTitleMsg('你填寫的電話號碼格式有誤，請輸入10碼連續數字，例如：0986999168',$("#msisdn"), $("#msisdnError"), $(".msisdnError"));
				frontChkPass = false;
			}
			var captchaCode = $("#captchaCode").val();
			if ($.trim(captchaCode) == "") {
				showErrorTitleMsg('請輸入驗證碼',$("#captchaCode"),$("#captchaCodeError"),$(".captchaCodeError"));
				frontChkPass = false;
			} else if (6 > captchaCode.length) {
				showErrorTitleMsg('你填寫的驗證碼有誤，請重新輸入',$("#captchaCode"),$("#captchaCodeError"),$(".captchaCodeError"));
				frontChkPass = false;
			}
			if(!frontChkPass) {
				return false;	
			} else {
				$("#fastPassEntrance").submit();
			}
		});
		//重新顯示驗證碼
		$("#btnRefresh").click(function() {
			$("#captcha").attr("src","https://cbq.tstartel.com/SGTS/verifyCode.png?"+new Date().getTime());
		});

		//顯示錯誤訊息
		function showErrorTitleMsg(errMsg, tagObj, tagErrorObj, tagErrDiv) {
			if (tagObj !== null) tagObj.focus();
			tagErrorObj.html(errMsg);
			tagErrorObj.show();
			tagErrDiv.show();
		}

		//序號Error Msg清空
		$('#passNo').change(function() {
			if($.trim($("#passNo").val()) != ""){
				$('.passNoError').hide();
				$('#passNoError').html('');				
			}
		})
		//電話Error Msg清空
		$('#msisdn').change(function() {
			if($.trim($("#msisdn").val()) != ""){
				$('.msisdnError').hide();
				$('#msisdnError').html('');
			}
		})
		//驗證碼Error Msg清空
		$('#captchaCode').change(function() {
			if($.trim($("#captchaCode").val()) != ""){
				$('.captchaCodeError').hide();
				$('#captchaCodeError').html('');
			}
		})
		//按下重新輸入,會清空立即綁定綁定
		$('#reEnter').click(function(){
			$('#bindingId').attr('href', '');
		})
		function alertModal2(title, message, act, actMsg) {
			$('#lbTitle2').html(title);
			$('#lbMsg2').html(message);
			$('#modal2_act').html(actMsg);
			$('#modal2_act').attr('href',act);
			$('.modal2').on('hidden.bs.modal', function (e) {
				window.location.href = act;
			});
			$('.modal2').modal('show');
		}
		
		//disable contextmenu
		document.oncontextmenu = function(){
			event.returnValue = false;
		}
		
		$( document ).ready(function() {
			window.history.forward(1);
		   	var actionURLs="https://cbq.tstartel.com/SGTS/checkActiveTime";
		   	var sendData = {from:"F"};
			$.ajax({
		        url: actionURLs,
		        type:"GET",
		        data: sendData,
		        dataType: "jsonp",
		        async:false,
		        cache: false,
		        success: function(resp){
		        	var returnObj = JSON.parse(resp.data);
                    		$("#captcha").attr("src","https://cbq.tstartel.com/SGTS/verifyCode.png?"+new Date().getTime());
		        }
		    });
		});
	</script>
